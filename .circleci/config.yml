# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs: 
  windows: circleci/windows@4.0.0
  
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  linux-build:
    docker:
      - image: cimg/rust:1.59.0
    resource_class: 2xlarge
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "create artifact folder"
          command: "mkdir /tmp/artifacts"
      - run:
          name: "build"
          command: "cargo build -j 2 --release --target-dir /tmp/artifacts"
      - store_artifacts:
          path: /tmp/artifacts/release/rusted_wumpus
  
  windows-build:
        executor: 
          name: windows/default
          size: xlarge

        environment:
            CARGO_NET_GIT_FETCH_WITH_CLI: "true"

        steps:
            - checkout
            - run:
                name: "create artifact folder"
                command: |
                        New-Item -Path "c:\" -Name "tmp" -ItemType "directory"
                        New-Item -Path "c:\tmp\" -Name "artifacts" -ItemType "directory"
            - run: |
                  $ProgressPreference = "SilentlyContinue"
                  Invoke-WebRequest -Uri "https://win.rustup.rs/" -OutFile "C:\rustup-init.exe"
                  & C:\rustup-init.exe -y --default-toolchain "stable-x86_64-pc-windows-msvc" --no-modify-path --profile minimal

                  $env:Path += ";C:\Users\circleci\.cargo\bin"
                  rustc -Vv
                  cargo --version
            - run:
                name: "build"
                command: |
                      $env:Path += ";C:\Users\circleci\.cargo\bin"
                      cargo build -j 8 --release --target-dir C:\tmp\artifacts
            - store_artifacts:
                path: C:\tmp\artifacts\release\rusted_wumpus.exe

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  linux:
    jobs:
      - linux-build
  windows:
    jobs:
      - windows-build
